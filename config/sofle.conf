# Uncomment the following line to enable the Sofle OLED Display
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048


# SPI-Schnittstelle aktivieren (falls noch nicht aktiviert)
CONFIG_SPI=y

# Heap Memory Pool f√ºr den Display-Controller aktivieren
CONFIG_HEAP_MEM_POOL_SIZE=4096


# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y



#CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
#CONFIG_ZMK_BACKLIGHT_BRT_START=40
#CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB=y
#CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y
#CONFIG_ZMK_BACKLIGHT_ON_START=y


# Uncomment this line below to add rgb underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y


# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n



# Set the RGB effects (optional)
#CONFIG_ZMK_RGB_EFFECT_STATIC=y
#CONFIG_ZMK_RGB_EFFECT_BREATHE=y
#CONFIG_ZMK_RGB_EFFECT_SPECTRUM=y
#CONFIG_ZMK_RGB_EFFECT_RAINBOW_SWIRL=y
#CONFIG_ZMK_RGB_NUMLOCK_INDICATOR=y
#CONFIG_ZMK_RGB_CAPSLOCK_INDICATOR=y
#CONFIG_ZMK_RGB_SCROLLLOCK_INDICATOR=y



# Enable Per-Key RGB support
CONFIG_ZMK_RGB_PER_KEY=y

# Set the number of LEDs (pro LED unter jeder Taste)
CONFIG_ZMK_RGB_PER_KEY_NUM=58  # Setze die Anzahl der verbauten LEDs

# Specify the RGB driver for SK6812mini-E (WS2812 protocol is typically compatible)
CONFIG_WS2812_STRIP=y

# Optional: Enable effects for Per-Key LEDs
CONFIG_ZMK_RGB_PER_KEY_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_PER_KEY_EFFECT_CYCLE=y
CONFIG_ZMK_RGB_PER_KEY_EFFECT_RAINBOW=y

# Set the brightness level for the LEDs (255 = max)
CONFIG_ZMK_RGB_PER_KEY_BRIGHTNESS=150
